<body>

  <!-- Sticky Header (Reused) -->
  <div class="header-sticky-wrapper">
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="img/logo.svg" alt="tomorrow" width="118" height="19">

      </div>

  </div>

  <main class="styleguide-page">
    <div class="styleguide-container">
      
      <!-- Page Header -->
      <div class="styleguide-header-block">
        <div class="styleguide-back-btn-wrapper">
           <a href="index.html" class="btn btn--tertiary">
              <span class="btn__icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180 12 12)"/>

      <section class="styleguide-section">
        <h2 class="styleguide-section-title">Логотип</h2>
        <div class="styleguide-logo-container">
           <!-- Big Logo SVG (Constructed from Figma data or simplified representation) -->
           <img src="img/BigLogo.svg" style="width: 1200px; height: auto;" alt="Big Logo">
        </div>
      </section>

      <!-- Section: Colors -->
      <section class="styleguide-section">
        <h2 class="styleguide-section-title">Цвета</h2>
        <div class="styleguide-colors-container">
          <!-- Figma uses a single image for color palette (fill_V7VL1X) -->
          <!-- Using a placeholder or the image ref if available. Since we can't download the image directly without URL, using placeholder styled as image -->
          <img src="img/Colors.png" class="styleguide-colors-image" alt="Color Palette">
        </div>
      </section>

      <!-- Section: Typography (Example based on Figma structure) -->
      <section class="styleguide-section">
         <div class="styleguide-typography-block">
           <h2 class="styleguide-section-title">Шрифт</h2>
           <div class="styleguide-typography-sample">TT Hoves</div>
         </div>
      </section>

    </div>
  </main>

  <!-- Global Footer -->
  <footer class="footer">
    <div class="footer__inner-container">
      <div class="footer__logo-block">
        <a href="index.html" class="footer__logo">
          <img src="img/logo.svg" alt="tomorrow" width="118" height="19">
        </a>

          <a href="https://t.me/tomorrow_ai" class="footer__link" target="_blank">Телеграм канал</a>
